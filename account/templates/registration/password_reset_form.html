{% extends "account/base.html" %}
{% block title %}Reset your password{% endblock %}
{% block content %}
    <h1>Forgot your password?</h1>
    <p>Enter your email address to reset your password.</p>
    <form method="post">
        {{ form.as_p }}
        <p><input type="submit" value="Send email"></p>
        {% csrf_token %}
    </form>
{% endblock %}
